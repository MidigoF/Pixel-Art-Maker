<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Lab: Pixel Art Maker</h1>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <label for="inputHeight">Grid Height:</label>
        <input type="number" id="inputHeight" name="height" min="1" value="1"> <br><br>
        <label for="inputWidth">Grid Width:</label>
        <input type="number" id="inputWidth" name="width" min="1" value="1"><br><br>
        <input type="submit" id="submit here ">
    </form>
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <!-- Load the CDN first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
    <!-- If CDN fails to load, serve up the local version -->
    <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.js"><\/script>');</script>
    <script src="designs.js"></script>
</body>

</html>
